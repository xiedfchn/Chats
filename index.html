<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chatting Application</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/main.css" />
</head>


<body>
<!-- Chatting interface -->
<div class="chattingInterface">
	<!-- User info -->
	<div class="friendInfo">
		<i class="userList"></i><span class="name">Moon</span>
	</div>
	<!-- End user info -->
	<!-- Chatting box -->
	<div class="chattingBox">
		<div class="message host">
			<div class="userImage">
				<img src="./img/user2.png" alt="">
			</div>
			<div class="paragraph">
				Hello, how was it going on with your exams?
			</div>
			<div class="cl"></div>
		</div>
		<div class="message friend">
			<div class="userImage">
				<img src="./img/user.png" alt="">
			</div>
			<div class="paragraph">
				That's not too bad.
			</div>
		</div>
	</div>
	<!-- End chatting box -->
	<!-- Text entering area -->
	<div class="enterBox">
	    <div class="section1">
	    	<button class="imgBtn"></button>
	    </div>
		<div class="section2">
	    	<input class="input" type="text" placeholder="Entre message here..." >
	    </div>
		<div class="section3">
			<button class="sendBtn">send</button>
	    </div>
	</div>
	<!-- End text entering area -->
</div>
<!-- jquery 1.11.1 -->
<script src="js/jquery-1.11.1.min.js"></script>
</body>
</html>
